<div class='container'>	
	<div id="main">
		<div class="product" ng-repeat='product in products'>
			<a href="#"><img class="product_image" src="{{ product.url }}"></a>
			<p>{{product.name}}</p>
			<p>${{product.price}}</p>
			<p>{{product.description}}</p>
			<p>{{product.qty}}</p>
		</div>
	</div>
</div>
